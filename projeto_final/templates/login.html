<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGAA-UFPB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ775fYzjOGzrBI1Rcp8ft/c7F6q603og6" crossorigin="anonymous">
    <style>
        body {
            background-image: radial-gradient(circle, #ffffff, #9ba6c7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #dadce0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-weight: bold;
            color: #35457E;
        }
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 20px;
            width: 100%;
        }

        .btn-primary {
            background-color: #35457E;
            border-color: #35457E;
            color: white;
            border-radius: 5px;
            padding: 8px 20px;
            font-size: 1rem;
            display: inline-block;
            width: auto;
        }

        .btn-primary:hover {
            background-color: #004494;
            border-color: #004494;
        }

        .footer-links {
            margin-top: 20px;
            text-align: center;
        }

        .footer-links a {
            color: #35457E;
            font-weight: bold;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .copyright {
            margin-top: 20px;
            font-size: 0.85em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img class="logo" src="https://sigaa.ufpb.br/sigaa/shared/beta/img/sigaa-logo.png" alt="Brasão da UFPB">
        <h1>SIGAA 2 - UFPB</h1>
        <form id="form" method="post" action="/" onsubmit="javascript:desativarBotaoEntrar();">
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>
            <button type="submit" id="form:entrar" class="btn btn-primary">Entrar</button>
            <span id="load-entrar" style="display: none; font-size: 20px;">
                <i class="fa fa-spinner fa-spin fa-fw"></i>
                <span class="sr-only">Carregando...</span>
            </span>
        </form>
        <div class="footer-links">
            <a href="/register">Cadastro / Recuperação Acesso</a> |
            <a href="#">Outros Sistemas</a>
        </div>
        <div class="copyright">
            SIGAA - 24.10.5 - Copyright &copy; 2006-2024 - UFPB
        </div>
    </div>
    <script>
        function desativarBotaoEntrar() {
            var entrarButton = document.getElementById('form:entrar');
            entrarButton.style.display = 'none';
            document.getElementById('load-entrar').style.display = 'block';
        }
    </script>
</body>
</html>
